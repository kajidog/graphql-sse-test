services:
  # Redis - Pub/Sub & データストレージ
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Server 1
  backend-1:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - USE_REDIS=true
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy

  # Backend Server 2
  backend-2:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - USE_REDIS=true
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy

  # Load Balancer (nginx)
  lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-1
      - backend-2

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - lb

volumes:
  redis_data:
